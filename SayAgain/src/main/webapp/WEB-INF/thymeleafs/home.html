<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org" 
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
<title>Spitter</title>
<link rel="stylesheet" type="text/css" th:href="@{/resources/main.css}"></link>
</head>
<body>

<div sec:authorize="isAuthenticated()">
<!-- 如果已经登陆，someone被登陆用户的name替换显示 -->
Hello <span sec:authentication="name">someone</span>
</div>

<div  sec:authorize-url="/spitter/register">
<!-- 如果有权限访问这条路径，才渲染-->
<span>
 <a th:href="@{/spitter/register}">Register</a>
</span>
</div>

	<div id="content">
		<h1>Welcome to Spitter</h1>

		<a th:href="@{/spittles}">Spittles</a> | <a
			th:href="@{/spitter/register}">Register</a> <br /> View: <span
			th:text="${view}">unknown</span>
	</div>
</body>
</html>
